<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title>Trails of Cold Steel ModHub</title>
</head>
<body style="background-color:lightgreen;">
	<div class="container-fluid" id="app">
		<div id="header">
			<form v-if="!authenticated" class="form-inline" style="display: flex; justify-content: flex-end">
				<div class="form-group mb-2">
					<input type="text" name="username" class="form-control" placeholder="Username" v-model="input.username">
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="password" name="password" class="form-control" placeholder="Password" v-model="input.password">
				</div>
				<button type="button" class="btn btn-primary mb-2" v-on:click="login()">Login</button>
			</form>
			<form v-else class="form-inline" style="display: flex; justify-content: flex-end">
				<div class="form-group mx-sm-3 mb-2" v:model="this.loggedIn">
					<label>Hello, {{loggedIn }}</label>
				</div>
				<button type="button" class="btn btn-primary mb-2" v-on:click="logout()">Logout</button>
			</form>
			<center>
				<div id="div"><h1>Gitmod</h1></div>
			</center>
		</div>
		<div v-if="authenticated" id="buttons">
			<button class="button1" v-on:click="getPublic()">Public</button>
			<button class="button2" v-on:click="getPrivate()">Private</button>
			<button class="button3" v-on:click="getShared()">Shared</button>
		</div>
		
		<div class="row">
			<div class="col-3">
				<div id="projectsList">
					<div class="list-group" id="list-tab" role="tablist">
						<button v-if="authenticated" data-toggle="list" v-on:click="getPublic()"><b>Create New Project</b></button>
						<a v-for="project in projectsData" :id="'list-' + project.id + '-list'" class="list-group-item list-group-item-action" data-toggle="list" role="tab" :href="'#' + project.id" v-on:click="test()">
							<div class="d-flex w-100 justify-content-between">
								{{project.name}}
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="col mr-4" style="background-color:#ffffff">
				The other col
			</div>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./app.js" ></script>
	
</body>
</html>
