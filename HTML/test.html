<!DOCTYPE html>
<html>
<head>
<!--
button1 is the public button
button2 is the private button
button3 is the shared button
-->
</head>
<body style="background-color: lightgreen">
	<div class="container-fluid" id="app">
		<div id="header">
			<form v-if="!authenticated" class="form-inline" style="display: flex; justify-content: flex-end">
				<div class="form-group mb-2">
					<label for="username" class="sr-only">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username" v-model="input.username">
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<label for="password" class="sr-only">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" v-model="input.password">
				</div>
				<button type="submit" class="btn btn-primary mb-2" v-on:click="login()">Login</button>
			</form>
			<form v-else class="form-inline" style="display: flex; justify-content: flex-end">
				<div class="form-group mx-sm-3 mb-2">
					<label>Hello, {{input.username }}</label>
				</div>
				<button type="submit" class="btn btn-primary mb-2" v-on:click="logout()">Logout</button>
			</form>
			<center>
				<div id="div"><h1>Gitmod</h1></div>
				<hr>
			</center>
		</div>
		<div v-if="authenticated" id="buttons">
			<button class="button1" onclick="setPublic(this)">Public</button>
			<button class="button2" onclick="setPrivate(this)">Private</button>
			<button class="button3" onclick="setShared(this)">Shared</button>
			<label for="uname"><b>File Name:</b></label>
			<input type="text" placeholder="Enter File Name" name="" required>
			<button class="share" onclick="">Share</button>
			<button class="makePrivate" onclick="">Make Private</button>
			<button class="makePublic" onclick="">Make Public</button>
			<p></p>
		</div>

		<div class="row">
			<div class="col-3">
				<div id="projectsList">
					<div class="list-group" id="list-tab" role="tablist">
						<button v-if="!authenticated" data-toggle="list" v-on:click="fetchSchools()"><b>Create New Project</b></button>
						<a v-for="project in projectsData" :id="'list-' + project.id + '-list'" class="list-group-item list-group-item-action" data-toggle="list" role="tab" :href="'#' + project.id" v-on:click="test()">
							<div class="d-flex w-100 justify-content-between">
								{{project.name}}
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="col mr-4" style="background-color:#ffffff">
				The other col
			</div>
		</div>
	</div>
	<script>
		function setPublic(_this)
		{
			document.body.style.backgroundColor= "lightgreen";
		}
  </script>
	<script>
		function setPrivate(_this)
		{
			document.body.style.backgroundColor= "lightblue";
		}
  </script>
	<script>
		function setShared(_this)
		{
			document.body.style.backgroundColor= "Sandybrown";
		}
  </script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./app.js" ></script>
	<link rel="stylesheet" href="style.css"/>
</body>
</html>
